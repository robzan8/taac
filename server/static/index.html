<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>taac!</title>
</head>

<body>
<h1 style="color: #00f;">Taac<span style="color: #f0f;">!</span></h1>
<br>
<form enctype="multipart/form-data" action="/solution.csv" method="post">
	Numero di riders:
	<input type="number" min="1" max="10" name="numVehicles" value="2" required>
	Indirizzo di partenza:
	<input type="text" name="startAddress" value="Via Adriano, 109, 20128 Milano" required>
	<br>
	<br>
	Orario di inizio turno: <input type="time" name="startTime" value="09:00" required>
	Orario di fine turno: <input type="time" name="endTime" value="13:00" required>
	<br>
	<br>
	API key di ottimizzazione rotte: <input type="text" name="routeoptKey" required>
	API key di geocoding: <input type="text" name="geocodeKey" required>
	<br>
	<br>
	Lista consegne: <input type="file" accept=".csv" name="shipments" required>
	<input type="submit" value="Go!">
	<br>
	<br>
	<a href="/shipments.csv" target="_blank">Una lista consegne di esempio si trova qui.</a>
</form>
</body>

</html>
